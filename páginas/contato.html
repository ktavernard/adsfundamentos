<!DOCTYPE html>
<html lang="pt-BR">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Contato</h1>
    </header>
    <main>
        <div class="buttons">
            <a href="index.html" class="button">Página Inicial</a>
            <a href="sobre.html" class="button">Sobre Mim</a>
            <a href="portfolio.html" class="button">Portfólio</a>
            <a href="formacao.html" class="button">Formação e Idiomas</a>
        </div>
    </main>
    <main>
        <h2>Entre em contato:</h2>
        <form action="enviar_mensagem.php" method="post" class="contact-form">
            <label for="name">Nome:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" required>

            <label for="phone">Telefone:</label>
            <input type="tel" id="phone" name="phone" pattern="\(\d{2}\) \d{5}-\d{4}" placeholder="(XX) XXXXX-XXXX">

            <label for="message">Mensagem:</label>
            <textarea id="message" name="message" rows="4" required></textarea>

            <button type="submit">Enviar</button>
        </form>
    </main>
</body>
</html>
